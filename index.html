<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#D9B285",
              secondary: "#272729",
            },
          },
        },
      };
    </script>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <!-- header start -->
      <header>
        <div class="max-w-[1760px] mx-auto">
          <nav class="flex justify-between items-center px-10 py-5 relative">
            <a class="font-black text-xl" href="">
              <div>
                <figure>
                  <img src="./assets/images/header/logo.svg" alt="logo" />
                </figure></div
            ></a>

            <div class="hidden lg:flex gap-16">
              <ul class="flex gap-[30px] text-[14px] leading-[22px] uppercase">
                <li><a href="#">Home</a></li>
                <li><a href="#">Abut us</a></li>
                <li><a href="#">our agents</a></li>
                <li><a href="#">properties</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#"> contact us</a></li>
                <li><a href="#"> search</a></li>
              </ul>
            </div>

            <button id="menu_btn" class="w-10 lg:hidden">
              <svg
                id="menu_bars"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>

              <svg
                id="menu_close"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-x hidden"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>

            <!-- mobile menu -->
            <div
              id="mobile_menu"
              class="absolute top-full bg-gray-100 right-10 left-10 hidden"
            >
              <div class="flex flex-col gap-10 p-5 lg:hidden">
                <ul class="flex flex-col gap-2 items-center text-center">
                  <li class="w-full">
                    <a class="" href="#">Home</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#">Abut us</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#">our agents</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#">properties</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#">gallery</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#">blog</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#"> contact us</a>
                  </li>
                  <li class="w-full">
                    <a class="" href="#"> search</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- header end -->
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
